<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマート介護士試験 動画問題</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #ffcc00;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            text-align: center;
        }

        .video-container {
            background: linear-gradient(135deg, #ff5858, #f09819);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container:hover {
            transform: scale(1.02);
        }

        video {
            width: 100%;
            max-width: 640px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        video::-webkit-media-controls-panel {
            background-color: rgba(0, 0, 0, 0.7);
        }

        video::-webkit-media-controls-play-button,
        video::-webkit-media-controls-fullscreen-button {
            background-color: rgba(255, 204, 0, 0.8);
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        video::-webkit-media-controls-play-button:hover,
        video::-webkit-media-controls-fullscreen-button:hover {
            background-color: rgba(255, 153, 0, 0.8);
        }

        video::-webkit-media-controls-timeline {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>スマート介護士試験 動画問題</h1>
        <video controls>
            <source src="https://storage.googleapis.com/smartcare-test/%E5%95%8F5%20%E3%82%B9%E3%83%9E%E3%83%BC%E3%83%88%E4%BB%8B%E8%AD%B7%E5%A3%AB%E8%A9%A6%E9%A8%93%E5%8B%95%E7%94%BB%E5%95%8F%E9%A1%8C%EF%BC%88%E5%AD%97%E5%B9%95%EF%BC%89.mp4" type="video/mp4">
            お使いのブラウザは動画再生に対応していません。
        </video>
    </div>
</body>
</html>
