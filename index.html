<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムYouTubeプレイヤー</title>
    <style>
        #videoContainer {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 アスペクト比 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        #videoContainer iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* クリックイベントを無効化 */
        }
        #customControls {
            text-align: center;
            margin-top: 20px;
        }
        #playButton, #pauseButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        #playButton:hover, #pauseButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="videoContainer">
    <iframe id="youtubePlayer" src="https://www.youtube.com/embed/ZEvnP-DdWAM?rel=0&modestbranding=1&controls=0&showinfo=0&autoplay=0" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
</div>

<div id="customControls">
    <button id="playButton" onclick="playVideo()">再生</button>
    <button id="pauseButton" onclick="pauseVideo()">停止</button>
</div>

<script>
    // YouTube IFrame APIを非同期に読み込む
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtubePlayer', {
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        player = event.target;
    }

    function playVideo() {
        if (player && typeof player.playVideo === 'function') {
            player.playVideo();
        }
    }

    function pauseVideo() {
        if (player && typeof player.pauseVideo === 'function') {
            player.pauseVideo();
        }
    }
</script>

</body>
</html>
