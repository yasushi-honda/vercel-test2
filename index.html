<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムYouTubeプレイヤー</title>
</head>
<body>

<div id="videoContainer">
    <iframe id="youtubePlayer" src="https://www.youtube.com/embed/ZEvnP-DdWAM?rel=0&modestbranding=1" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
</div>

<div id="customControls">
    <button id="playButton" onclick="playVideo()">再生</button>
    <button id="pauseButton" onclick="pauseVideo()">停止</button>
</div>

<script>
    // YouTube IFrame APIを非同期に読み込む
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtubePlayer', {
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        player = event.target;
    }

    function playVideo() {
        if (player && typeof player.playVideo === 'function') {
            player.playVideo();
        } else {
            console.error("playVideo function not available.");
        }
    }

    function pauseVideo() {
        if (player && typeof player.pauseVideo === 'function') {
            player.pauseVideo();
        } else {
            console.error("pauseVideo function not available.");
        }
    }
</script>

</body>
</html>
